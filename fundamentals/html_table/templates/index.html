<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Index</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <table>
        <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
        </thead>
        <tbody>
            {% for u in users %}
                <tr>
                    <td>{{u['first_name']}}</td>
                    <td>{{u['last_name']}}</td>
                    <td>{{u['first_name'] +' '+ u['last_name']}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
