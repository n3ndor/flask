<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playground index</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        width: 100% vh;
        height: 100% vh;
      }

      .box {
        margin: 10px;
        width: 100px;
        height: 100px;
        border: solid 2px black;
      }
    </style>
  </head>
  <body>
    <h2>Welcome!</h2>
    <div class="container">
      {% for i in range(nr) %}
      <div class="box" style="background-color: {{color}}"></div>
      {% endfor %}
    </div>
  </body>
</html>
